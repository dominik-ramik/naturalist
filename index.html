<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>NaturaList</title>
  <meta name="description" content="" />
  <meta name="author" content="Dominik M. Ramík" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
  <link rel="icon" type="image/x-icon" href="/usercontent/identity/favicon.png" />

  <meta name="apple-mobile-web-app-status-bar" content="#55769b" />
  <meta name="theme-color" content="#55769b" />
  <link rel="manifest" href="/usercontent/identity/manifest.json" />

  <script src="/src/app.js" type="module"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #app-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background-color: #55769b;
    }

    .splash-logo {
      width: 16em;
      height: 16em;
      margin-bottom: 10px;
      animation: pulse 3s infinite ease-in-out;
    }

    .splash-title {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #e0e0e0;
      margin: 0 0 40px 0;
      letter-spacing: -0.5px;
    }

    .splash-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top-color: #55769b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.6;
        transform: scale(0.95);
      }

      50% {
        opacity: 1;
        transform: scale(1.0);
      }

      100% {
        opacity: 0.6;
        transform: scale(0.95);
      }
    }
  </style>
</head>

<body>
  <div id="app-splash">
    <img src="/img/icon_maskable.svg" class="splash-logo" alt="NaturaList Logo" />
    <div class="splash-title">NaturaList</div>
    <div class="splash-spinner"></div>
  </div>
</body>

</html>
